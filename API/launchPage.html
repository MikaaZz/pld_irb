<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento de Prevenção e Combate à Lavagem de Dinheiro e Financiamento ao Terrorismo ( PLDFT )</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./JScript/API.js"></script>
</head>

<body>
    <header class="container_header">

        <img class="content_header--image" src="assets/logo_irb.svg" alt="Logo IRB Brasil">
        <section class="container_header--nav">

            <span class="close_nav--icon material-symbols-outlined">
                menu
            </span>

            <div class="container_nav--opened">

                <span class="opened_nav--icon material-symbols-outlined">
                    close
                </span>

                <nav class="container_nav--buttons">
                    <button class="opened_nav--button">Introdução</button>
                    <hr class="opened_nav--line">

                    <button class="opened_nav--button">O que é Lavagem de Dinheiro?</button>
                    <hr class="opened_nav--line">

                    <button class="opened_nav--button">Entendendo o que é Financiamento ao Terrorismo</button>
                    <hr class="opened_nav--line">

                    <button class="opened_nav--button">Como se diferencia a lavagem de dinheiro do Financiamento ao
                        terrorismo?</button>
                    <hr class="opened_nav--line">

                    <button class="opened_nav--button">Mas como você pode contribuir para previnir este crime em nossa
                        Companhia</button>
                    <hr class="opened_nav--line">

                    <button class="opened_nav--button">Processo de Lavagem de Dinheiro</button>
                    <hr class="opened_nav--line">

                    <button class="opened_nav--button">Técnicas mais comuns</button>
                    <hr class="opened_nav--line">

                    <button class="opened_nav--button">Conhecendo a legislação que trata sobre o tema no Brasil</button>
                    <hr class="opened_nav--line">

                    <button class="opened_nav--button">Conhecendo a legislação que trata sobre o tema na
                        Argentina</button>
                    <hr class="opened_nav--line">

                    <button class="opened_nav--button">Principais Métodos e Mecanismos de Prevenção</button>
                    <hr class="opened_nav--line">

                    <button class="opened_nav--button">Como identificar algumas situações atípicas ou
                        suspeitas?</button>
                    <hr class="opened_nav--line">

                    <button class="opened_nav--button">Fechamento</button>
                </nav>
            </div>
        </section>

        <div class="header_introduction">
            <div class="container_header--title">
                <div class="content_header--title">
                    <h1>Pld</h1>
                </div>
            </div>
            <div class="container_header--bar"></div>
        </div>
        
    </header>

    <main class="container_main">
        <iframe id="iframe_course" class="iframe_course" src="" frameborder="0"></iframe>
        <button class="main_button-start" onclick="goToNextPage()">
            <p>Iniciar</p>
        </button>
    </main>

    <nav class="container_footer">
        <button class="main_button-previous " onclick="goToLastPage()">
            <p>Voltar para a tela inicial</p>
        </button>
        <button class="main_button-next " onclick="goToNextPage()">
            <p>Próxima etapa</p>
        </button>
        <button class="main_button-finish ">
            <p>Finalizar curso</p>
        </button>
    </nav>

    <script src="./JScript/buttons.js"></script>

    <script src="./JScript/start.js"></script>

    <script src="./JScript/showOrHiddenButtons.js"></script>

    <script src="./JScript/navPagesButton.js"></script>

    <script src="./JScript/goPage.js"></script>

    <script>
        window.onload = startCourse();
    </script>



</body>

</html>
